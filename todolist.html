<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<link href="todolist.css" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header>
		<h1><span style="font-size:200%;color:red;">&hearts;</span>Phyu's To do List<span style="font-size:200%;color:red;">&hearts;</span></h1>
	</header>

	<form>
		<input type="text" name="text" class="todo-input">
		<button class="todo-button" type="submit
		">
			<i class="fas fa-plus-square"></i>
		</button>

		<div class="select">
			<select name="todos" class="filter-todo">
				<option value="all">All</option>
				<option value="completed">Completed</option>
				<option value="uncompleted">Uncompleted</option>
			</select>
		</div>
	</form>

	<div class="todo-container">
		<ul class="todo-list"></ul>
	</div>





	<script src="todolist.js"></script>
</body>
</html>
